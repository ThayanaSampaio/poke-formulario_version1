<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mestres Pokémon</title>
    <link rel="stylesheet" type="text/css" href="pokemestrecss.css">
  </head>
  <body>
    <header>
      <h1>Mestres Pokémon</h1>
      <nav>
        <ul>
          <li><a href="CadastroPokemon.html" target="_blank">Cadastro de Pokémon</a></li>
          <li><a href="Ginasio.html" target="_blank">Ginasio</a></li>
          <li><a href="sobre.html" target="_blank">Sobre</a></li>
          
        </ul>
      </nav>
    </header>
    <main>
      <section class="login-section">
        <h2>Login</h2>
        <form>
          <label for="id-mestre">ID Mestre:</label>
          <input type="text" id="id-mestre" name="id-mestre"><br>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha"><br>
    
          <button type="submit" class="rotate">
            <img src="Img/pokebola.png" alt="Botão de entrar" width="55">
          </button>
        </form>
      </section>
    
      <section class="cadastro-section">
        <h2>Cadastro</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"><br>
    
          <label for="id-mestre-cadastro">ID Mestre:</label>
          <input type="text" id="id-mestre-cadastro" name="id-mestre-cadastro"><br>
    
          <label for="regiao" >Região de atuação:</label>
          <select id="regiao" name="regiao" class="regiao">
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
            <option value="hoenn">Hoenn</option>
            <option value="sinnoh">Sinnoh</option>
            <option value="unova">Unova</option>
            <option value="kalos">Kalos</option>
          </select><br>
    
          <button type="submit" class="rotate2">
            <img src="Img/pokebola.png" width="50">
          </button>
        </form>
      </section>
    </main>

    <body>      
          
    </body>
